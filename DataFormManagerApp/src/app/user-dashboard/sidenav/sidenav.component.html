<div id="sidebar-main" class="sidebar sidebar-default sidebar-separate sidebar-fixed" *ngIf="isUserLoggedIn();else googleLogin">
	<div class="sidebar-content">
		<div class="sidebar-category sidebar-default">
			<div class="sidebar-user">
				<div class="category-content">
					<h6>{{name}}</h6>
					<small>Developer</small>
				</div>
			</div>
		</div>
		<!-- /Sidebar Category -->
		<div class="sidebar-category sidebar-default">
				<div class="category-title">
					<span>Forms</span>
				</div>
			<div class="category-content">
				<ul id="fruits-nav" class="nav flex-column">
					
					<li class="nav-item">
						<a href="#Release_actions" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="other-fruits">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							Release
						</a>
						<ul id="Release_actions" class="flex-column collapse">
							<li class="nav-item"  *ngIf="getPermission('Release','FullAccess')">
								<a href="dashboard/forms/form?id=Release" class="nav-link">
									<i class="fa fa-pencil" aria-hidden="true"></i>
									Add
								</a>
							</li>
							<li class="nav-item ">
								<a href="dashboard/forms/userspecificform?id=Release" class="nav-link">
									<i class="fa fa-pencil" aria-hidden="true"></i>
									View
								</a>
							</li>

						</ul>

							<li class="nav-item">
								<a href="#Leave_actions" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="other-fruits">
									<i class="fa fa-pencil" aria-hidden="true"></i>
									Leave
								</a>
								<ul id="Leave_actions" class="flex-column collapse">
									<li class="nav-item">
										<a href="dashboard/forms/form?id=Leave" class="nav-link">
											<i class="fa fa-pencil" aria-hidden="true"></i>
											Add
										</a>
									</li>
									<li class="nav-item ">
										<a href="dashboard/forms/userspecificform?id=Leave" class="nav-link">
											<i class="fa fa-pencil" aria-hidden="true"></i>
											View
										</a>
									</li>
						</ul>
						<!-- /Sub Nav -->
					</li>
				</ul>
				<!-- /Nav -->
			</div>
			<!-- /Category Content -->
		</div>
		<!-- /Sidebar Category -->
		<div class="sidebar-category sidebar-default">
				<div class="category-title">
					<span>Settings</span>
				</div>
			<div class="category-content">
				<ul id="sidebar-editable-nav" class="nav flex-column">
					<li class="nav-item">
						<a href="/" class="nav-link">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							Dashboard
						</a>
					</li>
					<li class="nav-item">
						<a href="/profile" class="nav-link">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							Profile
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							Logout
						</a>
					</li>
				
				</ul>
				<!-- /Nav -->
			</div>
			<!-- /Category Content -->
		</div>
		<!-- /Sidebar Category -->
	</div>
</div>


<!-- /main sidebar -->
<div class="content-wrapper">
	<div class="row clearfix">
		<div class="col-xs-12">
      <router-outlet></router-outlet>
    </div> 
	</div> 
</div> 

<ng-template #googleLogin>
	
      <router-outlet></router-outlet>

</ng-template>
